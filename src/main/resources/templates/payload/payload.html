<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!-- common/header: HTML page name and path -->
	<!-- common-header: fragment name -->
	<!-- all locations are relative to the path: src/main/resources/templates -->
	<head th:replace="common/header :: common-header" />

	<body>
		<!-- this is the nav bar -->
		<div th:replace="common/navbar :: common-navbar" />

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<div class="text-center">
							<h1 th:text="#{payload.h1.text}"></h1>
							<p class="lead" th:text="#{login.p.lead}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- Bootstrap core JavaScript
		================================================= -->
		<!-- Place at the end of the document so the pages load faster -->
		<div th:replace="common/header :: before-body-scripts" />
	</body>
</html>
