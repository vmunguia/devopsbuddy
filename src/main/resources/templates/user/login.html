<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!-- common/header: HTML page name and path -->
	<!-- common-header: fragment name -->
	<!-- all locations are relative to the path: src/main/resources/templates -->
	<head th:replace="common/header :: common-header" />

	<body>
		<!-- this is the nav bar -->
		<div th:replace="common/navbar :: common-navbar" />

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="well">
						<div class="text-center">
							<h1 th:text="#{login.h1.text}"></h1>
							<p class="lead" th:text="#{login.p.lead}"></p>

							<!-- ${feedback} selects the FeedbackPojo object that we've
								set in the ModelMap within the contactGet method.
								"feedback" is the map key name -->
							<div class="text-left">
							
							<form id="loginForm"
									th:action="@{/login/}"
									method="post">
								<div class="form-group">
									<label for="username" th:text="#{login.username.text}"></label>
									<input type="text" id="username" name="username" class="form-control" />
								</div>

								<div class="form-group">
									<label for="password" th:text="#{login.password.text}"></label>
									<input type="password" id="password" class="form-control" />
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-primary" th:text="#{navbar.login.text}"></button>
								</div>
							</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!-- Bootstrap core JavaScript
		================================================= -->
		<!-- Place at the end of the document so the pages load faster -->
		<div th:replace="common/header :: before-body-scripts" />
	</body>
</html>
